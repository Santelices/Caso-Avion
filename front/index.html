<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://kit.fontawesome.com/389e7e2981.css"  
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form>
            <div class="card mt-4" >
                <div class="card-header text-muted text-center m-2 h2">
                    <i class="fa-solid fa-plane"></i>
                Reserva del Pasajero
                </div>
                <div class="card-body">
                    <div class="row g-4">
                        <div class="col-md-2">
                            <label for="" class="form-label">Cedúla</label>
                            <input type="text" class="form-control" name="cedula" placeholder="Escribe tu cedula" required>
                        </div>
                        <div class="col-md-4">
                            <label for="" class="form-label">Nombres/Apellidos</label>
                            <input type="text" class="form-control" name="nombre" placeholder="Escribe tu nombre completo" required>
                        </div>
                        <div class="col-md-2">
                            <label for="" class="form-label">Clase Ejecutiva</label>
                            <select class="form-select" id="id-select-ejecutiva" name="ejecutiva" required>
                                <option>Ventana</option>
                                <option>Pasillo</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="" class="form-label">Clase Economica</label>
                            <select class="form-select" id="id-select-economica" name="economica" required>
                                <option>Ventana</option>
                                <option>Centro</option>
                                <option>Pasillo</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary" id="id-btn-registrar">
                        <i class="fa-solid fa-circle-plus"></i>
                        Registrar
                    </button>
                </div> 
        </form>
        <div class = "card shadow">
            <div class = "card-header text-muted h4">
                <div>
                    Mas opciones
                </div>
            </div>
                <div class="card-footer">
                    <div class="col-md-4">
                        <button class="btn btn-success" type="button" id="button-addon2"><i class="fa-solid fa-calculator"></i> Porcentaje de ocupacion </button>
                    </div>
              </div>
            </div>
        </div>
        <div class="card shadow mt-2 p-0">
            <div class="card-header p-3 h5">
                <i class="fa-solid fa-rectangle-list"></i> 
                Pasajeros     
            </div>
            <div class="row g-2">
                <div class="col-md-4">
                    <div class="input-group mb-3">
                        <button class="btn btn-secondary" type="button" id="button-addon2"><i class="fa-sharp fa-solid fa-magnifying-glass"></i> Buscar</button>
                        <input type="text" class="form-control" placeholder="Ingresa tu cédula" aria-label="Recipient's username" aria-describedby="button-addon2">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group mb-3">
                        <button class="btn btn-danger" type="button" id="button-addon2"><i class="fa-sharp fa-solid fa-trash"></i> Eliminar</button>
                        <input type="text" class="form-control" placeholder="Ingresa tu cédula" aria-label="Recipient's username" aria-describedby="button-addon2">
                    </div>
                </div>
            </div>
            <div class="card-body p-0">
                <table class="table table-striped table-hover" id="id-table-pasajeros">
                    <thead class="bg-secondary text-white">
                        <tr>
                            <th>Cedula</th>
                            <th>Nombres</th>
                            <th>Clase</th>
                            <th>Silla</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/389e7e2981.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
